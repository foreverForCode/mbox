<script>
   Vue.use(Toast, {
    defaultType: 'center',
    duration: 3000,
    wordWrap: true,
    width: '400px'
});
    var app = new Vue({
        el: '#root',
        methods: {
            // test: function () {
            //     this.$nomal('open')
            // },
            openTop() {
                this.$toast.top('top');
            },
            openCenter() {
                this.$toast.center('center');
            },
            openBottom() {
                this.$toast('bottom'); // or this.$toast.bottom('bottom'); 
            },
            openLoading() {
                this.$loading('loading...');
                let self = this;
                setTimeout(function () {
                    self.closeLoading()
                }, 2000)
            },
            closeLoading() {
                this.$loading.close();
            }
        }
    });
</script>
