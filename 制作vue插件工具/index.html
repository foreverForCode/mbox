<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://www.jq22.com/jquery/vue.min.js"></script>
    <script type="text/javascript" src="./dist/build.js"></script>
</head>
<style>
    a{
        cursor: pointer;
    }
    table tr td{
        width:200px;
        text-align: center;
    }
</style>
<body>

    <div id="app">
        <h2>弹框的常用形式</h2>
        <table border="1" cellspacing="0">
            <tr>
                <td>
                    <a href="javascript:;" @click="general">普通弹框</a>
                </td>
                <td>
                    <a href="javascript:;" @click="generalNoTitle">消息弹框</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="javascript:;" @click="successbtn">toast-success</a>
                </td>
                <td>
                    <a href="javascript:;" @click="errorbtn">toast-error</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="javascript:;" @click="nonebtn">toast-none</a>
                </td>
                <td>
                    <a href="javascript:;" @click="loadingbtn">toast-loading</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="javascript:;" @click="noticelogo">notice</a>
                </td>
                <td>
                    <a href="javascript:;" @click="alertlogo">alert</a>
                </td>
            </tr>
        </table>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#app',
        methods: {
            general: function () {
                this.$messagebox.show({
                    'title': '这是标题',
                    'describe': '这是内容区'
                }, {
                    mainStyle: {
                        width: '400px',
                        height: '200px',
                        marginTop: '-100px',
                        marginLeft: '-200px'
                    },
                    type: 'general',
                    titleStatus: true,
                    cb: function () {
                        alert('点击确认以后的回调')
                    },
                    buttonName: ['取消', '确定']
                });
            },
            generalNoTitle: function () {
                this.$messagebox.show({
                    'title': '这是标题',
                    'describe': '是否确定'
                }, {
                    mainStyle: {
                        width: '160px',
                        height: '102px',
                        marginTop: '-50px',
                        marginLeft: '-80px'
                    },
                    type: 'general',
                    titleStatus: false,
                    cb: function () {
                        alert('点击确认以后的回调')
                    },
                    buttonName: ['取消', '确定']
                });
            },
            alertlogo: function () {
                this.$messagebox.alerts({
                    'title': '这是标题',
                    'describe': '消息一出，休想滚动屏幕【移动终端】！'
                }, {
                    mainStyle: {
                        width: '400px',
                        height: '88px',
                        marginTop: '-100px',
                        marginLeft: '-200px'
                    },
                    type: 'alerts',
                    titleStatus: false,
                    cb: function () {
                        alert('点击确认以后的回调')
                    }
                });
            },
            successbtn: function () {
                this.$messagebox.success();
            },
            errorbtn: function () {
                this.$messagebox.error();
            },
            nonebtn: function () {
                this.$messagebox.none();
            },
            loadingbtn: function () {
                this.$messagebox.loading()
            },
            noticelogo: function () {
                this.$messagebox.notice()
            }

        }
    })
</script>

</html>
